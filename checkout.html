<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - STYLUXE</title>
    <link rel="stylesheet" href="styluxe.css">
    <link rel="stylesheet" href="checkout.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>STYLUXE</h1>
        <nav>
            <ul>
                <li><a href="Styluxe.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="checkout-progress">
            <div class="progress-step active">Cart</div>
            <div class="progress-line"></div>
            <div class="progress-step active">Checkout</div>
            <div class="progress-line"></div>
            <div class="progress-step">Confirmation</div>
        </div>

        <div class="checkout-content">
            <div class="checkout-form">
                <section class="shipping-info">
                    <h2>Shipping Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zipcode">ZIP Code</label>
                            <input type="text" id="zipcode" required>
                        </div>
                    </div>
                </section>

                <section class="payment-info">
                    <h2>Payment Information</h2>
                    <div class="form-group full-width">
                        <label for="cardName">Name on Card</label>
                        <input type="text" id="cardName" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="cardNumber">Card Number</label>
                        <div class="card-input">
                            <input type="text" id="cardNumber" required>
                            <div class="card-icons">
                                <i class="fab fa-cc-visa"></i>
                                <i class="fab fa-cc-mastercard"></i>
                                <i class="fab fa-cc-amex"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required>
                        </div>
                    </div>
                </section>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-items">
                    <!-- Items will be loaded here -->
                </div>
                <div class="summary-totals">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span class="subtotal">₦0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping</span>
                        <span>₦1,500.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span class="total-amount">₦0.00</span>
                    </div>
                </div>
                <button class="place-order-btn">Place Order</button>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
