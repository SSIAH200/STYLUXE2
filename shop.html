<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - STYLUXE</title>
    <link rel="stylesheet" href="styluxe.css">
    <link rel="stylesheet" href="shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>STYLUXE</h1>
        <nav>
            <ul>
                <li><a href="Styluxe.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="Styluxe.html#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-icon">
            <a href="cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </header>

    <main class="shop-container">
        <aside class="filters">
            <div class="search-container">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="search" placeholder="Search for products...">
                    <button type="button" class="clear-search" id="clear-search">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <h3>Categories</h3>
                <div class="category-filters">
                    <label><input type="checkbox" value="shirts"> Shirts</label>
                    <label><input type="checkbox" value="pants"> Pants</label>
                    <label><input type="checkbox" value="shorts"> Shorts</label>
                    <label><input type="checkbox" value="dresses"> Dresses</label>
                </div>
            </div>

            <div class="filter-section">
                <h3>Price Range</h3>
                <div class="price-range">
                    <input type="range" id="price-range" min="0" max="10000" step="500">
                    <div class="price-inputs">
                        <input type="number" id="min-price" placeholder="Min">
                        <span>-</span>
                        <input type="number" id="max-price" placeholder="Max">
                    </div>
                </div>
            </div>
        </aside>

        <section class="shop-content">
            <div class="shop-header">
                <h2>All Products</h2>
                <div class="sort-options">
                    <select id="sort-by">
                        <option value="default">Sort by</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                        <option value="name">Name: A to Z</option>
                    </select>
                </div>
            </div>

            <div class="sales-banner">
                <h3>Special Offers!</h3>
                <p>Get 20% off on selected items - Limited time only!</p>
            </div>

            <div class="product-grid">
                <!-- Products will be loaded here dynamically -->
            </div>
        </section>
    </main>

    <script src="cart.js"></script>
    <script src="shop.js"></script>
</body>
</html>
